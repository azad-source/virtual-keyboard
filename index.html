<!DOCTYPE html>

<head>
    <title>virtual-keyboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./keyboard/keyboard.css">
</head>

<body>
    <textarea class="use-keyboard-input" placeholder="Click here"></textarea>
    <audio data-key="eng-key" src="./keyboard/sounds/eng_key.mp3"></audio>
    <audio data-key="rus-key" src="./keyboard/sounds/rus_key.mp3"></audio>
    <audio data-key="caps-key" src="./keyboard/sounds/caps_key.mp3"></audio>
    <audio data-key="shift-key" src="./keyboard/sounds/shift_key.mp3"></audio>
    <audio data-key="backspace-key" src="./keyboard/sounds/backspace_key.mp3"></audio>
    <audio data-key="enter-key" src="./keyboard/sounds/enter_key.mp3"></audio>
    <audio data-key="space-key" src="./keyboard/sounds/space_key.mp3"></audio>
    <script src="./keyboard/keyboard.js"></script>
</body>

</html>
